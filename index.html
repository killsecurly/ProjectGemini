<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text on my web page.</p>
    <button onclick="openNewWindow()">Click me to open a new window</button>

    <script>
        function openNewWindow() {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.write('<html><head><title>Redirecting...</title></head><body><script>window.location="https://example.com";</script></body></html>');
        }
    </script>
</body>
</html>
